# ============================================================================
# Sisyphus 运行环境 + Postgres 15
# dev 使用 host 网络（与主机完全互通）+ NVIDIA GPU 直通
#
# 用法：
#   cd .system
#   docker compose up -d --build
#   docker compose exec dev bash
#
# 启动 OpenClaw Gateway（在容器内）：
#   openclaw gateway
# ============================================================================

services:
  dev:
    build:
      context: ..
      dockerfile: .system/Dockerfile
    image: sisyphus-dev
    container_name: sisyphus-dev
    stdin_open: true
    tty: true
    working_dir: /workspace
    # ---------- host 网络：容器与主机网络栈完全共享 ----------
    network_mode: host
    volumes:
      - ..:/workspace
      # OpenClaw 持久化数据（sessions、配置等）
      - openclaw_data:/root/.openclaw
    environment:
      # Postgres（host 网络下直接 localhost 访问）
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-dev}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev}
      - POSTGRES_DB=${POSTGRES_DB:-app}
      # NVIDIA（容器内可见）
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
      # Sisyphus
      - PYTHONPATH=/workspace
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # OpenClaw Gateway
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-}
      # Feishu Channel
      - FEISHU_APP_ID=${FEISHU_APP_ID:-}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET:-}
    # ---------- NVIDIA GPU 直通 ----------
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      postgres:
        condition: service_healthy
    command: ["/bin/bash"]

  postgres:
    image: postgres:15
    container_name: sisyphus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\""]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  openclaw_data:
