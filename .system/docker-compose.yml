# ============================================================================
# Sisyphus 运行环境 + Postgres 15
#
# 隐喻：这个容器是 AI 助手的"办公室"
#   镜像 = 装修好的办公室（工具链 + 目录结构 + 定义文件）
#   数据卷 = 文件柜（工作日志、记忆、产出物持久化）
#
# 数据目录由 .env 中的 MOUNT_ROOT 变量控制（默认 E:\open-sisyphus-workspace）。
# 该目录下包含 workspace_data、openclaw_data、postgres_data 三个子目录（bind mount）。
# 若不存在会自动创建。首次挂载空目录时，entrypoint 会用镜像内 skeleton 初始化 workspace_data。
#
# 用法：
#   cd .system
#   docker compose up -d --build                     # 默认 latest
#   VERSION=1.2.0 docker compose up -d --build       # 指定版本
#   docker compose exec dev bash
# ============================================================================

services:
  dev:
    build:
      context: ..
      dockerfile: .system/Dockerfile
      args:
        - VERSION=${VERSION:-latest}
    image: sisyphus-dev:${VERSION:-latest}
    container_name: sisyphus-dev
    restart: unless-stopped
    stdin_open: true
    tty: true
    working_dir: /workspace
    # ---------- 环境变量文件 ----------
    # .env 中的所有变量（包括 LLM_PROVIDER_*）都会注入容器环境
    # entrypoint.sh 会自动解析 LLM_PROVIDER_{NAME}_BASE_URL/API_KEY/MODELS 并注入 openclaw.json
    env_file:
      - .env
    # ---------- 桥接网络 + 端口发布（便于 SSH / OpenClaw 从宿主机或远程访问）----------
    # 使用 host 网络时，Windows 上 10220 在 VM 内，远程 SSH 连不上；改为 bridge 并发布端口。
    ports:
      - "10220:10220"   # SSH
      - "18789:18789"   # OpenClaw Gateway
    volumes:
      - ${MOUNT_ROOT}/workspace_data:/workspace
      - ${MOUNT_ROOT}/openclaw_data:/root/.openclaw
    environment:
      # Postgres（桥接下用服务名 postgres）
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-dev}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev}
      - POSTGRES_DB=${POSTGRES_DB:-app}
      # NVIDIA
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
      # Sisyphus
      - PYTHONPATH=/workspace
      # OpenClaw Gateway
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-}
      # LLM 默认模型（provider_name/model_id）
      - LLM_PRIMARY_MODEL=${LLM_PRIMARY_MODEL:-}
      # Feishu Channel
      - FEISHU_APP_ID=${FEISHU_APP_ID:-}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET:-}
      # SSH：设置后可用 root + 该密码 ssh -p 10220 root@<主机> 登录
      - ROOT_PASSWORD=${ROOT_PASSWORD:-}
    # ---------- NVIDIA GPU 直通 ----------
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      postgres:
        condition: service_healthy
    # 容器启动时以前台方式运行 OpenClaw Gateway（entrypoint 会先完成环境与 .env 写入再 exec）
    command: ["openclaw", "gateway"]

  postgres:
    image: postgres:15
    container_name: sisyphus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - ${MOUNT_ROOT}/postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\""]
      interval: 5s
      timeout: 5s
      retries: 5
