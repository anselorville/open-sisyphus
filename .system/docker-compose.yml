# ============================================================================
# Sisyphus 运行环境 + Postgres 15
#
# 隐喻：这个容器是 AI 助手的"办公室"
#   镜像 = 装修好的办公室（工具链 + 目录结构 + 定义文件）
#   数据卷 = 文件柜（工作日志、记忆、产出物持久化）
#
# /workspace 的完整目录结构在构建时创建好。
# 首次启动挂载空 named volume 时，Docker 自动用镜像层填充。
# 后续启动 entrypoint 仅同步 brain/（代码更新）。
#
# 用法：
#   cd .system
#   docker compose up -d --build                     # 默认 latest
#   VERSION=1.2.0 docker compose up -d --build       # 指定版本
#   docker compose exec dev bash
# ============================================================================

services:
  dev:
    build:
      context: ..
      dockerfile: .system/Dockerfile
      args:
        - VERSION=${VERSION:-latest}
    image: sisyphus-dev:${VERSION:-latest}
    container_name: sisyphus-dev
    stdin_open: true
    tty: true
    working_dir: /workspace
    # ---------- host 网络 ----------
    network_mode: host
    volumes:
      # /workspace 数据卷：AI 助手的文件柜
      # 首次空卷 → Docker 自动用镜像层 /workspace 填充
      # 后续 → 保留已有数据，entrypoint 仅同步 brain/
      - workspace_data:/workspace
      # OpenClaw 持久化（sessions 等）
      - openclaw_data:/root/.openclaw
    environment:
      # Postgres
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-dev}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev}
      - POSTGRES_DB=${POSTGRES_DB:-app}
      # NVIDIA
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
      # Sisyphus
      - PYTHONPATH=/workspace
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # OpenClaw Gateway
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-}
      # Feishu Channel
      - FEISHU_APP_ID=${FEISHU_APP_ID:-}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET:-}
    # ---------- NVIDIA GPU 直通 ----------
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      postgres:
        condition: service_healthy
    command: ["/bin/bash"]

  postgres:
    image: postgres:15
    container_name: sisyphus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\""]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  workspace_data:
  postgres_data:
  openclaw_data:
