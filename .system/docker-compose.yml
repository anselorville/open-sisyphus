# ============================================================================
# Sisyphus 运行环境 + Postgres 15
#
# 隐喻：这个容器是 AI 助手的"办公室"
#   镜像 = 装修好的办公室（工具链 + 目录结构 + 定义文件）
#   数据卷 = 文件柜（工作日志、记忆、产出物持久化）
#
# 数据目录使用当前目录下的 workspace_data、openclaw_data、postgres_data（bind mount）。
# 若不存在请先创建：mkdir workspace_data openclaw_data postgres_data（Windows 下可新建同名文件夹）。
# 首次挂载空目录时，entrypoint 会用镜像内 skeleton 初始化 workspace_data。
#
# 用法：
#   cd .system
#   docker compose up -d --build                     # 默认 latest
#   VERSION=1.2.0 docker compose up -d --build       # 指定版本
#   docker compose exec dev bash
# ============================================================================

services:
  dev:
    build:
      context: ..
      dockerfile: .system/Dockerfile
      args:
        - VERSION=${VERSION:-latest}
    image: sisyphus-dev:${VERSION:-latest}
    container_name: sisyphus-dev
    stdin_open: true
    tty: true
    working_dir: /workspace
    # ---------- 桥接网络 + 端口发布（便于 SSH / OpenClaw 从宿主机或远程访问）----------
    # 使用 host 网络时，Windows 上 10220 在 VM 内，远程 SSH 连不上；改为 bridge 并发布端口。
    ports:
      - "10220:10220"   # SSH
      - "18789:18789"   # OpenClaw Gateway
    volumes:
      - ./workspace_data:/workspace
      - ./openclaw_data:/root/.openclaw
    environment:
      # Postgres（桥接下用服务名 postgres）
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-dev}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev}
      - POSTGRES_DB=${POSTGRES_DB:-app}
      # NVIDIA
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
      # Sisyphus
      - PYTHONPATH=/workspace
      # LLM：Anthropic / OpenAI（API Key、BASE_URL、默认模型均可通过 .env 覆盖）
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-}
      - LLM_MODEL=${LLM_MODEL:-}
      # OpenClaw Gateway
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-}
      # Feishu Channel
      - FEISHU_APP_ID=${FEISHU_APP_ID:-}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET:-}
      # SSH：设置后可用 root + 该密码 ssh -p 10220 root@<主机> 登录
      - ROOT_PASSWORD=${ROOT_PASSWORD:-}
    # ---------- NVIDIA GPU 直通 ----------
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      postgres:
        condition: service_healthy
    # 默认常驻，便于 SSH 与后台服务；交互 shell 用：docker compose exec dev bash
    command: ["sleep", "infinity"]

  postgres:
    image: postgres:15
    container_name: sisyphus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\""]
      interval: 5s
      timeout: 5s
      retries: 5
